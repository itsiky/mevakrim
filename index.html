<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Camera Overlay with Capture</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
            position: relative;
        }

        #content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #camera-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #bgImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        #video {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translateX(-50%);
            width: 65%;
            height: auto;
            aspect-ratio: 4 / 3;
            max-height: 65%;
            z-index: 2;
        }

        #capture-button {
            position: absolute;
            bottom: 20px;
            padding: 15px 40px;
            font-size: 1.5em;
            border: none;
            border-radius: 50px;
            background-color: #007BFF;
            color: #FFFFFF;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
            transition: background-color 0.3s, transform 0.2s;
            z-index: 3;
        }

        #capture-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        #error-message {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            font-size: 1em;
            z-index: 4;
        }

        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            #video {
                width: 80%;
                top: 30%;
            }

            #capture-button {
                padding: 10px 30px;
                font-size: 1.2em;
            }
        }

        @media screen and (max-width: 480px) {
            #video {
                width: 90%;
                top: 35%;
            }

            #capture-button {
                padding: 8px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>

<body>
    <div id="camera-frame">
        <img id="bgImage" src="./bg_1.png" />
        <video id="video" autoplay playsinline></video>
    </div>
    <button id="capture-button">צילום</button>

    <!-- Error message display -->
    <div id="error-message">Unable to access the camera. Please check your permissions.</div>
    
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

    <script>
        const bgImageElement = document.querySelector('#bgImage');
        const video = document.getElementById('video');
        const errorMessage = document.getElementById('error-message');
        const captureButton = document.getElementById('capture-button');

        // Function to initialize the camera
        async function initCamera() {
            try {
                // Request access to the user's camera
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                // Set the video source to the camera stream
                video.srcObject = stream;
            } catch (error) {
                console.error('Error accessing the camera:', error);
                // Display the error message to the user
                errorMessage.style.display = 'block';
            }
        }

        // Initialize the camera when the page loads
        window.addEventListener('load', initCamera);

        function captureDiv() {
            // Capture background image
            html2canvas(document.querySelector('#bgImage'), { 
                useCORS: true, 
                allowTaint: true, 
                backgroundColor: null,
                scale: 1, // Ensure no scaling
                logging: false // Disable logging for performance
            }).then(bgCanvas => {
                // Capture video
                html2canvas(document.querySelector('#video'), { 
                    useCORS: true, 
                    allowTaint: true,
                    scale: 1,
                    logging: false
                }).then(videoCanvas => {
                    // Create a new canvas with the exact dimensions of the background image
                    const finalCanvas = document.createElement('canvas');
                    finalCanvas.width = bgCanvas.width;
                    finalCanvas.height = bgCanvas.height;
                    const finalCtx = finalCanvas.getContext('2d');

                    // Draw the background image first (full canvas)
                    finalCtx.drawImage(bgCanvas, 0, 0);

                    // Calculate video positioning
                    const canvasWidth = finalCanvas.width;
                    const canvasHeight = finalCanvas.height;
                    
                    // Calculate video dimensions maintaining aspect ratio
                    const videoAspectRatio = videoCanvas.width / videoCanvas.height;
                    let videoWidth = canvasWidth * 0.65; // 65% of canvas width
                    let videoHeight = videoWidth / videoAspectRatio;

                    // Ensure video height doesn't exceed 65% of canvas height
                    if (videoHeight > canvasHeight * 0.65) {
                        videoHeight = canvasHeight * 0.65;
                        videoWidth = videoHeight * videoAspectRatio;
                    }

                    // Position video (centered horizontally, 25% from top)
                    const videoX = (canvasWidth - videoWidth) / 2;
                    const videoY = canvasHeight * 0.25;

                    // Draw video onto the canvas
                    finalCtx.drawImage(
                        videoCanvas, 
                        0, 0, videoCanvas.width, videoCanvas.height, 
                        videoX, videoY, videoWidth, videoHeight
                    );

                    // Save the image
                    let a = document.createElement('a');
                    a.download = 'image.jpg';
                    a.href = finalCanvas.toDataURL('image/jpeg', 0.9); // High quality
                    a.click();
                });
            });
        }

        // Add event listener to the capture button
        captureButton.addEventListener('click', captureDiv);
    </script>
</body>
</html>
