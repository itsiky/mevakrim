<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Overlay with Capture</title>
    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set the background for the entire page */
        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #0A0F24; /* Deepseek dark background */
            color: #FFFFFF; /* White text */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Main content container */
        #content {
            position: relative;
            width: 90%;
            max-width: 800px;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1A1F34; /* Slightly lighter dark background */
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            padding: 20px;
        }

        /* Camera frame styling */
        #camera-frame {
            position: relative;
            width: 100%;
            height: auto;
            aspect-ratio: 16 / 9;
            border-radius: 10px;
            overflow: hidden;
            background-color: #000000; /* Black background for the camera frame */
        }

        /* Background image styling */
        #bgImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Video element styling */
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Capture button styling */
        #capture-button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            background-color: #007BFF; /* Deepseek blue */
            color: #FFFFFF;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
            transition: background-color 0.3s, transform 0.2s;
            position: absolute;
            bottom: 20px;
        }

        #capture-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: scale(1.05);
        }

        /* Error message styling */
        #error-message {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #FF4D4D; /* Red for errors */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none; /* Hidden by default */
            font-size: 1em;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            #content {
                width: 95%;
                padding: 10px;
            }

            #capture-button {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>

<body>
    <div id="content">
        <div id="camera-frame">
            <video id="video" autoplay playsinline></video>
            <img id="bgImage" src="./bg4.png" alt="Background Image" />
        </div>
        <button id="capture-button">צילום</button>
        <div id="error-message">Unable to access the camera. Please check your permissions.</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script>
        const bgImageElement = document.querySelector('#bgImage');
        const video = document.getElementById('video');
        const errorMessage = document.getElementById('error-message');
        const captureButton = document.getElementById('capture-button');

        // Initialize the camera
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                video.srcObject = stream;
            } catch (error) {
                console.error('Error accessing the camera:', error);
                errorMessage.style.display = 'block';
            }
        }

        // Capture the frame
        function captureDiv() {
            html2canvas(document.querySelector('#bgImage'), { useCORS: true, allowTaint: true, backgroundColor: null }).then(canvas => {
                html2canvas(document.querySelector('#video'), { useCORS: true, allowTaint: true }).then(videoCanvas => {
                    const finalCanvas = document.createElement('canvas');
                    finalCanvas.width = canvas.width;
                    finalCanvas.height = canvas.height;

                    const finalCtx = finalCanvas.getContext('2d');
                    const windowSize = {
                        width: document.documentElement.clientWidth,
                        height: document.documentElement.clientHeight
                    };

                    const videoCanvasAspect = windowSize.height > windowSize.width ? 3 / 4 : 4 / 3;
                    let videoHeight = finalCanvas.height / 100 * 65;
                    let videoWidth = videoHeight * videoCanvasAspect;

                    const videoX = finalCanvas.width - (finalCanvas.width * (windowSize.height > windowSize.width ? .32 : .45));
                    const videoY = finalCanvas.height / 100 * 25;

                    const videoCtx = videoCanvas.getContext('2d');
                    const imageData = videoCtx.getImageData(0, 0, videoCanvas.width, videoCanvas.height);
                    const data = imageData.data;

                    for (let i = 0; i < data.length; i += 4) {
                        const r = data[i];
                        const g = data[i + 1];
                        const b = data[i + 2];
                        const gray = 0.3 * r + 0.59 * g + 0.11 * b;
                        const contrastGray = gray * 0.5 + 128 * 0.5;
                        data[i] = data[i + 1] = data[i + 2] = gray;
                    }

                    videoCtx.putImageData(imageData, 0, 0);
                    finalCtx.drawImage(videoCanvas, 0, 0, videoCanvas.width, videoCanvas.height, videoX, videoY, videoWidth, videoHeight);
                    finalCtx.drawImage(canvas, 0, 0, finalCanvas.width, finalCanvas.height);

                    let a = document.createElement('a');
                    a.download = 'image.jpg';
                    a.href = finalCanvas.toDataURL('image/jpeg');
                    a.click();
                });
            });
        }

        // Event listeners
        window.addEventListener('load', initCamera);
        captureButton.addEventListener('click', captureDiv);
    </script>
</body>

</html>
